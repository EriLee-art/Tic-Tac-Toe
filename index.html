<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--    Using any of the tools you've worked with so far, create a game of Tic-Tac-Toe.

                Create a Tic-Tac-Toe game grid using your HTML element of choice.
                When a cell in the grid is clicked, an X or O should appear in that spot depending on whose 
                    turn it is.
                A heading should say whether it is X's or O's turn and change with each move made.
                A button should be available to clear the grid and restart the game.
                When a player has won, or the board is full and the game results in a draw, a Bootstrap 
                    alert or similar Bootstrap component should appear across the screen announcing the winner.
    -->

    <!--Title-->
    <div id="header" class="text-center fs-1 m-5">
        Tic Tac Toe
    </div>

    <!--To be shown when the turns officially begin.-->
    <div class="container text-center m-5">
        <div class="row pt-2">

            <!--Alerts to be shown-->
            <div id="player1Turn" class="alert" role="alert">
                <div class="fs-2">Player 1's Turn</div>
                <div class="fs-2">Player 1 = X</div>
            </div>
            <div id="player2Turn" class="alert" role="alert">
                <div class="fs-2">Player 2's Turn</div>
                <div class="fs-2">Player 2 = O</div>
            </div>
            <div id="player1Wins" class="alert" role="alert">
                <div class="fs-2">Player 1 Wins!!</div>
                <div class="fs-2">Play Again?</div>
            </div>
            <div id="player2Wins" class="alert" role="alert">
                <div class="fs-2">Player 2 Wins!!</div>
                <div class="fs-2">Play Again?</div>
            </div>
            <div id="draw" class="alert" role="alert">
                <div class="fs-2">DRAW!!</div>
                <div class="fs-2">Play Again?</div>
            </div>

            <!--Alert at startup-->
            <div id="startUp" class="alert" role="alert">
                <div class="col fs-2">Click START to Play!</div>
            </div>
        </div>
    </div>

    <!--Tic Tac Toe grid-->
    <div id="ticTacToe" class="container align-center bg-secondary">
        <div class="column">
            <span id="square1" class="square text-center align-middle fs-1">
                
            </span>
            <span id="square2" class="square text-center align-middle fs-1">
                
            </span>
            <span id="square3" class="square text-center align-middle fs-1">
                
            </span>
        </div>
        <div class="column">
            <span id="square4" class="square text-center align-middle fs-1">
                
            </span>
            <span id="square5" class="square text-center align-middle fs-1">
                
            </span>
            <span id="square6" class="square text-center align-middle fs-1">
                
            </span>
        </div>
        <div class="column">
            <span id="square7" class="square text-center align-middle fs-1">
                
            </span>
            <span id="square8" class="square text-center align-middle fs-1">
                
            </span>
            <span id="square9" class="square text-center align-middle fs-1">
                
            </span>
        </div>
    </div>
    
    <!--Buttons to Start and Reset the game.-->

    <div class="container align-center col-3 gap-3 mx-auto pt-4">
        <span class="column">
            <button id="buttonStart" class="btn btn-outline-primary btn-lg">START</button>
        </span>
        <span class="column">
            <button id="buttonRestart" class="btn btn-outline-dark btn-lg">RESET</button>
        </div>
    </div>


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
